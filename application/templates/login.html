{% extends 'base.html' %}
{% block title %}Login - Budget Manager{% endblock %}

{% block content %}
<!-- Main Container -->
<div class="container d-flex justify-content-center align-items-center my-5 pt-5" style="min-height: 80vh;">

    <!-- Login Form Container with smaller width -->
    <div class="card bg-gradient shadow-lg border-0 rounded-4 p-4" style="background: linear-gradient(145deg, #1c1c1c, #333); width: 100%; max-width: 400px;">
        <h2 class="text-light text-center fw-bold mb-3">Login to Your Account</h2>

        <!-- Login Form -->
        <form action="/login" method="POST">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label text-light fs-5">Email</label>
                <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label text-light fs-5">Password</label>
                <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-info btn-lg w-100 rounded-3">Login</button>
        </form>

        <!-- Forgot Password Link -->
        <div class="mt-3 text-center">
            <a href="/forgot-password" class="text-light fs-6">Forgot your password?</a>
        </div>

        <!-- Sign Up Link -->
        <div class="mt-3 text-center">
            <p class="text-light">Don't have an account? <a href="/sign-up" class="text-info fw-bold">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
