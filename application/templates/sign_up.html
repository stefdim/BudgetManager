{% extends 'base.html' %}
{% block title %}Sign Up - Budget Manager{% endblock %}

{% block content %}
<!-- Main Container -->
<div class="container d-flex justify-content-center align-items-center my-5 pt-5" style="min-height: 80vh;">

    <!-- Sign Up Form Container with smaller width -->
    <div class="card bg-gradient shadow-lg border-0 rounded-4 p-4" style="background: linear-gradient(145deg, #1c1c1c, #333); width: 100%; max-width: 400px;">
        <h2 class="text-light text-center fw-bold mb-3">Create Your Account</h2>

       <form method="POST">
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

        <!-- Login Link -->
        <div class="mt-3 text-center">
            <p class="text-light">Already have an account? <a href="/login" class="text-info fw-bold">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
